<div class="container-fluid">
    <div class="row center-xs">

        <div class="col-lg-3 col-xs-12">
            <mat-card class="card">

                <mat-card-subtitle>Products Manager</mat-card-subtitle>
                <mat-card-title>Admin</mat-card-title>

                <mat-card-content>
                    <p>Choose one of the options below</p>
                </mat-card-content>

                <mat-divider inset></mat-divider>

                <mat-card-actions>
                    <button class="btn-login" mat-button (click)="authOption('login')">LOGIN</button>
                    <button class="btn-register" mat-button (click)="authOption('register')">REGISTER</button>
                </mat-card-actions>

                <app-login *ngIf="renderLogin"></app-login>
                <app-register *ngIf="renderRegister"></app-register>
                
            </mat-card>


        </div>

    </div>
</div>
